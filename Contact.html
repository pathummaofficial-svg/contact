<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Customer</title>
</head>
<body>
  <h2>Customer Registration Form</h2>
  <form method="post" action="insert.php">
    <p>
      <label for="custName">Customer Name:</label>
      <input type="text" id="custName" name="custName" required>
    </p>
    <p>
      <label for="custEmail">Email:</label>
      <input type="email" id="custEmail" name="custEmail" required>
    </p>
    <p>
      <label for="custPhone">Phone (10 digits):</label>
      <input type="text" id="custPhone" name="custPhone" pattern="[0-9]{10}" required>
    </p>
    <p>
      <input type="submit" value="Insert">
    </p>
  </form>
</body>
</html>
